<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Nola's Personal resume</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css"> -->
  <link rel="stylesheet" href="./css/loading.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/print.css" media="print">
</head>

<body>
  <!-- loading  -->
  <div id="siteWelcome" class="siteWelcome active"> <div class="loading"></div> </div>

  <!-- topBar -->
  <div class="topNavbar noPrint" id="topNavbar">
    <div class="topNavbar-inner clearfix">
      <!--不在class名字后加上一个clearfix的话，div会不见 -->
      <a href="#" alt="logo" class="logo"><span class="rs">Nola</span></a>
      <nav class="menu"><ul class="clearfix">
        <li><a href="#siteAbout">关于</a></li>
        <li><a href="#siteWorks">作品</a></li>
        <li><a href="#siteSkills">技能</a></li>
        <li><a href="#siteMessage">留言</a></li>
      </ul> </nav>
    </div>
  </div>
  <div class="banner noPrint"><div class="mask"></div></div>    <!--设置透明的黑色-->

  <!-- 个人信息 -->
  <main data-x class="about" id="siteAbout">
    <div class="userCard">
      <div class="pictureAndText clearfix">
        <div class="picture noPrint"><img src="#" width="299px" height="347px" alt="头像"></div>
        <div class="text">
          <span class="welcome">前端开发工程师<span class="triangle"></span></span>
          <h2>名字</h2><p>性别，年龄，学历学校</p>
          <hr class="noPrint">
          <dl>
            <dt>手机</dt><dd>电话</dd>
            <dt>微信</dt><dd class="personMessage"><a href="https://i.loli.net/2018/08/17/5b769859e24c6.jpg" target="_blank">微信</dd>
            <dt>邮箱</dt><dd class="personMessage">邮箱</dd>
            <dt>博客</dt><dd class="personMessage"><a href="https://nolaaaaa.github.io" target="_blank">博客</dd>
            <dt>Github</dt><dd class="personMessage"><a href="https://github.com/Nolaaaaa" target="_blank">github</dd>
          </dl>
        </div>
      </div>
      <footer class="media noPrint">
        <a href="https://github.com/Nolaaaaa" target="_blank"> <svg class="icon" aria-hidden="true"><use xlink:href="#icon-github"></use></svg> </a>
        <a href="https://www.cnblogs.com/nolaaaaa/" target="_blank"> <svg class="icon" aria-hidden="true"><use xlink:href="#icon-bokeyuan"></use></svg> </a>
        <a href="https://nolaaaaa.github.io" target="_blank"> <svg class="icon" aria-hidden="true"><use xlink:href="#icon-blog"></use></svg> </a>
        <a href="https://i.loli.net/2018/08/17/5b769859e24c6.jpg" target="_blank"> <svg class="icon" aria-hidden="true"><use xlink:href="#icon-weixin"></use></svg> </a>
      </footer>
    </div>
    <p class="selfIntroduction"></p>
  </main>

  <!-- 项目经验 -->
  <section data-x class="portfolio" id="siteWorks">
    <h2>项目经验</h2>
    <div class="boundary"><div class="sectionBody"></div></div>
  </section>
  <section data-x class="skills" id="siteSkills">
    <div class="skillsList clearfix">
      <h2>前端技能</h2>
      <ol class="noPrint clearfix">
        <li><h3> HTML 5 &amp; CSS 3 </h3><div class="progressBar"><div class="progress" id="progress-htmlcss"> </div></div></li>
        <li><h3> Javascript </h3><div class="progressBar">  <div class="progress" id="progress-javascript"> </div></div></li>
        <li><h3> jQuery </h3><div class="progressBar">  <div class="progress" id="progress-jQuery"> </div></div></li>
        <li><h3> Vue </h3><div class="progressBar">  <div class="progress" id="progress-vue"> </div></div></li>
        <li><h3> React </h3><div class="progressBar">  <div class="progress" id="progress-react"> </div></div></li>
        <li><h3> HTTP </h3><div class="progressBar">  <div class="progress" id="progress-http"> </div></div></li>
      </ol>
      <div class="print printSkill"></div>
    </div>
  </section>

  <!-- 工作经历 -->
  <section class="experience print ">
    <h2>工作经历</h2><div class="companys"><div>
  </section>
  <section class="characteristic print ">
    <h2>自我描述</h2><div class="hobbys"></div>
  </section>

  <!-- 留言 -->
  <section class="message noPrint" id="siteMessage ">
    <h2>留言</h2>
    <form action="" id="postMessage" class="postMessage">
      <div> <span>名字:</span> <input type="text" class="name" name="name"> </div>
      <div> <span>留言:</span> <input type="text" class="content" name="content"></div>
      <input type="submit" class="submit" value="提交">
    </form>
    <ol id="messageList" class="messageList"></ol>
  </section>
  <section class="download noPrint">
    <p class="downloadResume-wrapper"><a class="downloadResume" href="./Nola's Personal resume.pdf" download="前端开发-何敏娜.pdf" target="_blank">下载简历</a></p>
  </section>

  <!--引入tween.js库-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script> -->
  <!-- 存储服务 -->
  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.7.2/dist/av-min.js"></script>
  <!-- 实时消息服务 -->
  <script src="//cdn.jsdelivr.net/npm/leancloud-realtime@4.0.1/dist/realtime.browser.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="//at.alicdn.com/t/font_624916_33iiww021vp.js"></script>
  <!-- <script src="./js/init-swiper.js"></script> -->
  <script src="./js/main.js"></script>
  <script src="./js/active-topbar.js"></script>
  <script src="./js/auto-slide-up.js"></script>
  <script src="./js/smoothly-navigation.js"></script>
  <script src="./js/sticky-topbar.js"></script>
  <script src="./js/message.js"></script>
  <script src="./js/project.js"></script>
  <!-- <script src="./js/common.js"></script> -->
</body>

</html>
